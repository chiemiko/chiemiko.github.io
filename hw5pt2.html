<html> 
  <head> 
    <h1 style="text-align: center"> HW 5 PART 2 </h1>


    <meta http-equiv="content-type" content="text/xhtml; charset=utf-8" /> 
<script type="text/javascript">

 var countryLists = new Array(4) 
 countryLists["empty"] = ["Select a Country"]; 
 countryLists["North America"] = ["Canada", "United States", "Mexico"]; 
 countryLists["South America"] = ["Brazil", "Argentina", "Chile", "Ecuador"]; 
 countryLists["Asia"] = ["Russia", "China", "Japan"]; 
 countryLists["Europe"]= ["Britain", "France", "Spain", "Germany"]; 

 function countryChange(selectObj) { 
var idx = selectObj.selectedIndex; 
var which = selectObj.options[idx].value; 
country_list = countryLists[which]; 
var country_select = document.getElementById("country"); 
var len=country_select.options.length; 
while (country_select.options.length > 0) { 
country_select.remove(0); 
 } 



 var newOption; 
 for (var i=0; i<country_list.length; i++) { 
 newOption = document.createElement("option"); 
 newOption.value = country_list[i]; 
 newOption.text=country_list[i]; 
 
   try { 
 country_select.add(newOption); 
 } 
 catch (e) { 
 country_select.appendChild(newOption); 
 } 
 } 
 } 

function validateForm()						 
{ 
document.getElementById("form_id").action = document.getElementById("country").value + ".html";
return true;
}  

</script>
</head>
<body>
  <center>
  <h3>Select a Continent</h3>
  
  
<form  id="form_id"  name="ContinentForm"  action="submit.html" onsubmit="return validateForm()" method="post">
<label for="continent">Select Continent</label>
<select id="continent" onchange="countryChange(this);">
  <option value="empty">Select a Continent</option>
  <option value="North America">North America</option>
  <option value="South America">South America</option>
  <option value="Asia">Asia</option>
  <option value="Europe">Europe</option>
  </select>
  <br/>
  <label for="country">Select a country</label>
  <select id="country">
    <option value="0">Select a country</option>
  </select>
    <br/>
   <input type="submit" value="Submit" name="Submit">
   <input type="reset" value="Reset" name="Reset">
   </form>
</body>
