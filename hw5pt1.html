                <td>

    </form>
	</center>
</body>
<script>
function validateForm()						 
{ 
	var name = document.forms["RegForm"]["name"];		
	var subject = document.forms["RegForm"]["subject"];		
	var gender = document.forms["RegForm"].gender.value;
    var hobbies = [];
    var checkboxes = document.getElementsByName("hobbies[]");
    for(var i=0; i < checkboxes.length; i++) {
        if(checkboxes[i].checked) {
            hobbies.push(checkboxes[i].value);
        }
    }
	
	var errorMsg = "";
	var validForm = true;
	if (name.value == "")								 
	{ 
		errorMsg = errorMsg + "Please enter a name.<br>"; 
		name.focus(); 
		validForm = false; 
	} 

	if (subject.selectedIndex < 1)				 
	{ 
		errorMsg = errorMsg + "Please select a course.<br>"; 
		subject.focus(); 
		validForm = false; 
	} 
	
	if(gender == "")				 
	{ 
		errorMsg = errorMsg + "Please select a gender.<br>"; 
		validForm = false; 
	} 
	
	if(hobbies.length == 0) 
	{
		errorMsg = errorMsg + "Please select a hobby.<br>"; 
		validForm = false; 
	}
	document.getElementById("errorMessage").innerHTML = errorMsg; 
	return validForm; 
}  

</script>
