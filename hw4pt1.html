<script>
           var product, sum;
          product = 1;
          sum = 0;	
		
         for   (var x = 5; x<22; x +=4) {
	      product *= x;
              sum += x;
                            }
         document.write( "<h2>For loop - every 4th integer from 5 to 21</h2>" );
         document.write( "<br>The Product of every 4th integer from 5 to 21 inclusive is " + product + "<br>");
         document.write( "<br>The Sum of every 4th integer from 5 to 21 inclusive is " + sum);


           var product, sum, x;
          product = 1;
          x = 3;
          sum = 0;	
		
         while   (x <= 22 ) {
	      product *= x;
              sum += x;
	      x = x + 3;		
                            }
         document.write( "<h2>While loop - every 3rd integer from 3 to 21</h2>" );
         document.write( "<br>The Product of every 3rd integer from 3 to 21 inclusive is " + product + "<br>");
         document.write( "<br>The Sum of every 3rd integer from 3 to 21 inclusive is " + sum);

</script>
