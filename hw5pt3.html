<body>
<center>
    <div id="errormessage">

    </div>
<table>
    <tr>
        <td>
            State Name:
        </td>
        <td>
            <input type="text" name="statenameinput" id="statenameinput"/>
        </td>
    </tr>
    <tr>
        <td>

        </td>
        <td>
            <input type="button" name="stateinfobutton" value="State Info" onClick="getStateInfo()"/>
        </td>
    </tr>
</table>

<div id="displayStates">
    <table>
        <tr>
            <td>
                State Abbr:
            </td>
            <td>
                <input type="text" id="statecode">
            </td>
        </tr>
        <tr>
            <td>
                State Name:
            </td>
            <td>
                <input type="text" id="statename">
            </td>
        </tr>
        <tr>
            <td>
                Capital:
            </td>
            <td>
                <input type="text" id="statecapital">
            </td>
        </tr>
        <tr>
            <td>
                Population:
            </td>
            <td>
                <input type="text" id="statepopulation">
            </td>
        </tr>
    </table>
</div>
</center>
<script>
var states = [
["AL", "Alabama", "Montgomery", "4,887,871"],
["AK", "Alaska", "Juneau", "737,438"],
["AZ", "Arizona", "Phoenix", "7,171,646"],
["AR", "Arkansas", "Little", "Rock", "3,010,825"],
["CA", "California", "Sacramento", "39,557,045"],
["CO", "Colorado", "Denver", "5,694,564"]
];

function getStateInfo(statename){
var isstatefound = true;
var statefound;
var statenameinput = document.getElementById("statenameinput").value;
if(!statenameinput){
    document.getElementById("errormessage").innerHTML = "Enter a state name !";
    document.getElementById("displayStates").style.visibility = "hidden";
} else {
    document.getElementById("errormessage").innerHTML = "";
}
for ( var i = 0; i < states.length; i++ ) {
    if(states[i][1].toUpperCase() == statenameinput.toUpperCase()){
        isstatefound = true;
        statefound = states[i];
    }
}

if(statefound){
    document.getElementById("errormessage").innerHTML = "Thanks for your inquiry, here is the information you requested";
    document.getElementById("statecode").value = statefound[0];
    document.getElementById("statename").value = statefound[1];
    document.getElementById("statecapital").value = statefound[2];
    document.getElementById("statepopulation").value = statefound[3];
    document.getElementById("displayStates").style.visibility = "visible";
}else{
    document.getElementById("errormessage").innerHTML = "State name not found !";
    document.getElementById("statecode").value = "";
    document.getElementById("statename").value = "";
    document.getElementById("statecapital").value = "";
    document.getElementById("statepopulation").value = "";
    document.getElementById("displayStates").style.visibility = "hidden";
}

}
</script>
